<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="child">
            <form action="" class="form" id="login">
                <h1>Login</h1>
                <div>
                    <input type="text" placeholder="email">
                </div>
                <div>
                    <input type="password" placeholder="password">
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
              
                <p>Create an account, <a onclick="displayRegisterForm()">Register</a></p>
            </form>
            <form action="" class="form" id="register">
                <h1>Register</h1>
                <div>
                    <input type="text" placeholder="email">
                </div>
                <div>
                    <input type="password" placeholder="password">
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
              
                <p>Already have a account, <a onclick="displayLoginForm()">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login');
        const registerForm = document.getElementById('register');

        function displayLoginForm() {
                loginForm.style.left = '0px';
                registerForm.style.left = '100%';
        }
        function displayRegisterForm() {
                loginForm.style.left = '-100%';
                registerForm.style.left = '0px';
        }

    </script>
</body>
</html>
